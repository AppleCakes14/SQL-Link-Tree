<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Share and Unlock Rewards</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Share and <br>unlock rewards!</h1>
        
        <div class="buttons-grid">
            <!-- TikTok -->
            <div class="card">
                <div class="icon-container tiktok-icon">
                    <i class="fab fa-tiktok"></i>
                </div>
                <p>Share to</p>
                <h3>TikTok</h3>
                <button class="action-button">Share</button>
            </div>
            
            <!-- Red Note -->
            <div class="card">
                <div class="icon-container rednote-icon">
                    <span class="red-text">小红书</span>
                    <!-- <img src="https://images.seeklogo.com/logo-png/55/1/xiaohongshu-logo-png_seeklogo-557258.png"> -->
                </div>
                <p>Share to</p>
                <h3>Red note</h3>
                <button class="action-button">Share</button>
            </div>
            
            <!-- Google -->
            <div class="card">
                <div class="icon-container google-icon">
                    <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google">
                </div>
                <p>Review us on</p>
                <h3>Google review</h3>
                <button class="action-button">Review us</button>
            </div>
            
            <!-- Facebook -->
            <div class="card">
                <div class="icon-container facebook-icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <p>Follow us on</p>
                <h3>Facebook</h3>
                <button class="action-button">Follow us</button>
            </div>
            
            <!-- Instagram -->
            <div class="card">
                <div class="icon-container instagram-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <p>Follow us on</p>
                <h3>Instagram</h3>
                <button class="action-button">Follow us</button>
            </div>
            
            <!-- Wi-Fi -->
            <div class="card">
                <div class="icon-container wifi-icon">
                    <i class="fas fa-wifi"></i>
                </div>
                <p>Connect to</p>
                <h3>WI-FI</h3>
                <button class="action-button">Connect</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
