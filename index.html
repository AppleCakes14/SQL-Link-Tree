    <script>
        function shareContent() {
            if (navigator.share) {
                fetch('https://static.wixstatic.com/media/a4bb8c_3c067dae40a8430387b5b3fe904c9a62~mv2.png') // Replace with your image URL
                    .then(response => response.blob())
                    .then(blob => {
                        const file = new File([blob], 'image.jpg', { type: blob.type });
                
                        navigator.share({
                            title: 'Check this out!',
                            files: [file],
                            //url: 'This is actually just plain text' //Somehow parsing my website url in it as well
                            url: 'https://example.com',
                            text: 'Just some text that I wish it includes into the post.'
                        }).then(() => {
                            console.log('Content shared successfully!');
                        }).catch((error) => {
                            console.error('Error sharing:', error);
                        });
                    }).catch(error => console.error('Error fetching image:', error));
            } else {
                alert('Web Share API is not supported in your browser.');
            }
        }
