<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQL Link Tree</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <a href="https://www.estream.com.my/" style="width: 8%; margin-right: 10px;">
            <img src="Image/SQL_Logo.jpg" alt="SQL Company Logo">
            </a>
            <a href="https://www.estream.com.my/" style="text-decoration: none;">
            <p>E Stream MSC SDN BHD</p>
            </a>
        </div>
        <h1>SQL Link Tree</h1>
        
        <div class="buttons-grid">
            <!-- TikTok -->
            <div class="card">
                <div class="icon-container tiktok-icon">
                    <img src="Image/tiktok_logo.svg"  alt="Tiktok logo" >
                </div>
                <p id="tiktok_p">Follow Our</p>
                <h3 id="tiktok_h">TikTok</h3>
                <button class="action-button" id="tiktok_b">Follow</button>
            </div>
            

             <!-- Facebook 
            <div class="card">
                <div class="icon-container facebook-icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <p>Share our</p>
                <h3>Facebook Page</h3>
                <button class="action-button">Share</button>
            </div>
            -->
            
            <!-- Red Note -->
            <div class="card">
                <div class="icon-container rednote-icon">
                    <img src="Image/xiaohongshu_logo.svg"  alt="Red note logo" >
                </div>
                <p id="rednote_p">Follow us on</p>
                <h3 id="rednote_h">Red note</h3>
                <button class="action-button" id="rednote_b">Follow</button>
            </div>
            
            <!-- Google -->
            <div class="card">
                <div class="icon-container google-icon">
                    <img src="Image/google_logo.svg" alt="Google logo">
                </div>
                <p id="google_p">Review us on</p>
                <h3 id="google_h">Google review</h3>
                <button class="action-button" id="google_b">Review us</button>
            </div>
            
            <!-- Facebook Alt -->
            <div class="card">
                <div class="icon-container facebook-icon">
                    <img src="Image/facebook_logo.svg" alt="facebook logo">
                </div>
                <p id="fb_p">Follow us on</p>
                <h3 id="fb_h">Facebook</h3>
                <button class="action-button" id="fb_b">Follow us</button>
            </div>
            
            <!-- Instagram -->
            <div class="card">
                <div class="icon-container instagram-icon">
                    <img src="Image/Instagram_logo.svg" alt="instagram logo">
                </div>
                <p id="insta_p">Follow us on</p>
                <h3 id="insta_h">Instagram</h3>
                <button class="action-button" id="insta_b">Follow us</button>
            </div>
            
            <!-- Wi-Fi -->
            <div class="card">
                <div class="icon-container wifi-icon">
                    <img src="Image/wifi_logo.svg" alt="wifi logo">
                </div>
                <p id="others_p">Press to</p>
                <h3 id="others_h">Share</h3>
                <button class="action-button" id="others_b">Share</button>
            </div>
        </div>
        <div style="padding-top: 20px;">
            <h3 id="lang_desc">Share In English</h3>
            <!-- I serious don't know why I need to use inline for this, goddamn HTMLLLLL -->
            <button id="lang_b" style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Switch</button>
        </div>

    </div>
    <script src="script.js"></script>

    <script src="Tiktok_Login.js"></script>

</body>
</html>
